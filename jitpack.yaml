# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com.devsync.pixelpalette.android.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.developerSyndicate -DartifactId=com.devsync.pixelpalette.android -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
